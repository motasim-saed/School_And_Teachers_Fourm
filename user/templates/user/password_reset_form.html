{% extends 'base.html' %}
{% block title %}استعادة كلمة المرور{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title text-center">استعادة كلمة المرور</h3>
                    <p class="text-muted text-center">أدخل بريدك الإلكتروني المسجل وسنرسل لك رابطاً لتعيين كلمة مرور جديدة.</p>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary w-100 mt-3">إرسال رابط الاستعادة</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
