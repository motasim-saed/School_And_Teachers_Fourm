{% load static %}
<header class="teacher-dashboard-header bg-white border-bottom sticky-top shadow-sm">
    <nav class="navbar navbar-expand-lg navbar-light container">
        <a href="{% url 'teachers:teacher_dashboard' %}" class="navbar-brand d-flex align-items-center">
            <i class="fas fa-tachometer-alt fa-lg text-primary me-2"></i>
            <span class="fs-5 fw-bold">لوحة التحكم</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#teacherNavbar"
            aria-controls="teacherNavbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="teacherNavbar">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 align-items-center">
                <li class="nav-item">
                    <a href="{% url 'teachers:browse_schools' %}" class="nav-link text-dark fw-bold mx-2">
                        <i class="fas fa-school me-1"></i> تصفح المدارس
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'teachers:job_list' %}" class="nav-link text-dark fw-bold mx-2">
                        <i class="fas fa-search me-1"></i> تصفح الوظائف
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'messaging:inbox' %}" class="nav-link text-dark fw-bold mx-2">
                        <i class="fas fa-envelope me-1"></i> الرسائل
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'teachers:my_applications' %}" class="nav-link text-dark fw-bold mx-2">
                        <i class="fas fa-file-alt me-1"></i> طلباتي
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'teachers:profile_update' %}" class="btn btn-primary rounded-pill px-3 mx-2">
                        <i class="fas fa-user-graduate me-1"></i> تطوير الملف الشخصي
                    </a>
                </li>
            </ul>

            <div class="dropdown text-end">
                <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="userDropdown"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    {% if user.teacher_profile.profile_picture %}
                    <img src="{{ user.teacher_profile.profile_picture.url }}" alt="الصورة الشخصية"
                        class="rounded-circle me-2" width="32" height="32" style="object-fit: cover;">
                    {% else %}
                    <i class="fas fa-user-circle fa-lg me-2 text-primary"></i>
                    {% endif %}
                    <span class="fw-bold">{{ user.first_name|default:'المستخدم' }}</span>
                </a>
                <ul class="dropdown-menu dropdown-menu-end text-small shadow" aria-labelledby="userDropdown">
                    <li>
                        <a class="dropdown-item" href="{% url 'teachers:teacher_profile_view' %}">
                            <i class="fas fa-user-circle me-2 text-muted"></i> عرض الملف الشخصي
                        </a>
                    </li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li>
                        <a class="dropdown-item text-danger" href="{% url 'user:logout_view' %}">
                            <i class="fas fa-sign-out-alt me-2"></i> تسجيل الخروج
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
