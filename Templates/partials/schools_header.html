{% load static %}

<header class="school-dashboard-header bg-white border-bottom sticky-top shadow-sm">
    <nav class="navbar navbar-expand-lg navbar-light container">
        <!-- الشعار -->
        <a href="{% url 'schools:school_dashboard' %}" class="navbar-brand d-flex align-items-center">
            <i class="fas fa-university fa-lg text-primary me-2"></i>
            <span class="fs-5 fw-bold">لوحة التحكم</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#schoolNavbar"
            aria-controls="schoolNavbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="schoolNavbar">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 align-items-center">
                <li class="nav-item">
                    <a href="{% url 'schools:teachers_list' %}" class="nav-link text-dark fw-bold mx-2">
                        <i class="fas fa-chalkboard-teacher me-1"></i> المتقدمون
                    </a>
                </li>

                <li class="nav-item">
                    <a href="{% url 'schools:browse_teachers' %}" class="nav-link text-dark fw-bold mx-2">
                        <i class="fas fa-users me-1"></i> تصفح المعلمين
                    </a>
                </li>

                <li class="nav-item">
                    <a href="{% url 'messaging:inbox' %}" class="nav-link text-dark fw-bold mx-2 position-relative">
                        <i class="fas fa-envelope me-1"></i> الرسائل
                         <!-- هنا يمكن إضافة عداد رسائل خاص إذا توفر، حالياً سنعتمد على التنبيه العام أو نضيف منطق مشابه -->
                    </a>
                </li>

                <li class="nav-item">
                    <a href="{% url 'schools:notification_list' %}" class="nav-link text-dark fw-bold mx-2 position-relative">
                        <i class="fas fa-bell me-1"></i> الإشعارات
                        {% if unread_notifications_count > 0 %}
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                            {{ unread_notifications_count }}
                            <span class="visually-hidden">unread notifications</span>
                        </span>
                        {% endif %}
                    </a>
                </li>

                <li class="nav-item">
                    <a href="{% url 'schools:job_posting_list' %}" class="nav-link text-dark fw-bold mx-2">
                        <i class="fas fa-briefcase me-1"></i> إدارة الوظائف
                    </a>
                </li>
            </ul>

            <!-- قائمة المستخدم المنسدلة -->
            <div class="dropdown text-end">
                <a href="#" class="d-flex align-items-center text-dark text-decoration-none dropdown-toggle"
                    id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-user-circle fa-lg me-2 text-primary"></i>
                    <span class="fw-bold">{{ user.username|default:'School' }}</span>
                </a>
                <ul class="dropdown-menu dropdown-menu-end text-small shadow" aria-labelledby="userDropdown">
                    <li>
                        <a class="dropdown-item" href="{% url 'schools:school_profile_view' %}">
                            <i class="fas fa-user-circle me-2 text-muted"></i> الملف الشخصي
                        </a>
                    </li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li>
                        <a class="dropdown-item text-danger" href="{% url 'user:logout_view' %}">
                            <i class="fas fa-sign-out-alt me-2"></i> تسجيل الخروج
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
